<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Puzzle</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="header">
        <h2 class="logo">Puzzle</h2>
        <p id="status"><span id="count">0</span> / 9</p>
    </div>
    <div class="game">
        <div class="board" id="board">
            <div>
                <div onclick="boardPiece(this);" class="piece-1"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-2"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-3"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-4"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-5"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-6"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-7"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-8"></div>
            </div>
            <div>
                <div onclick="boardPiece(this);" class="piece-9"></div>
            </div>
        </div>
        <div class="list">
            <div onclick="listPiece(this);" class="piece-7"></div>
            <div onclick="listPiece(this);" class="piece-6"></div>
            <div onclick="listPiece(this);" class="piece-4"></div>
            <div onclick="listPiece(this);" class="piece-8"></div>
            <div onclick="listPiece(this);" class="piece-9"></div>
            <div onclick="listPiece(this);" class="piece-2"></div>
            <div onclick="listPiece(this);" class="piece-1"></div>
            <div onclick="listPiece(this);" class="piece-3"></div>
            <div onclick="listPiece(this);" class="piece-5"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
